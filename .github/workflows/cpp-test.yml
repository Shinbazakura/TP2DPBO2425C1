name: C++ Build & Test

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Install g++
      - name: Install g++
        run: sudo apt-get update && sudo apt-get install -y g++

      # 3️⃣ Compile all sources in "CPP"
      - name: Build
        run: |
          g++ -std=c++17 \
            "CPP/main.cpp" \
            "CPP/Barang.cpp" \
            "CPP/PartLaptop.cpp" \
            "CPP/Display.cpp" \
            -o "CPP/app"

      # 4️⃣ Run automated test
      - name: Run test
        run: |
          "./CPP/app" < "CPP/tests/input.txt" > "CPP/output_github.txt"
          diff -u "CPP/tests/expected_for_githubaction.txt" "CPP/output_github.txt"
